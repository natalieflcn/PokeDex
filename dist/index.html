      <!-- Header -->
      <header class="header">
        <h1 class="header__logo">Pokédex</h1>

        <!-- Nav Buttons -->
        <nav class="header__nav">
          <!-- Desktop Buttons -->
          <button class="btn header__btn header__btn--search btn--blue btn--active" data-page="search">
            Search
          </button>
          <button class="btn header__btn header__btn--map btn--yellow" data-page="map">
            Map
          </button>
          <button class="btn header__btn header__btn--profile btn--green" data-page="profile">
            Profile
          </button>

          <!-- Tablet Icon Buttons -->

          <!-- Mobile Hamburger Button -->
          <button class="btn header__btn header__btn--mobile btn--blue hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewbox="0 0 16 16">
              <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"></path>
            </svg>
          </button>
        </nav>
      </header>

      <div class="lights">
        <div class="lights__outer">
          <div class="lights__inner lights__inner--blue lights__inner--active"></div>
        </div>

        <div class="lights__inner lights__inner--red"></div>

        <div class="lights__inner lights__inner--yellow"></div>

        <div class="lights__inner lights__inner--green"></div>
      </div>

      <div class="divider">
        <div class="divider__diagonal"></div>
        <div class="divider__top"></div>
      </div>

      <!-- Screen -->
      <main class="screen__border">
        <section class="screen__1">
          <!-- Perspective: Search -->
          <section class="screen__1--search">
            <form class="form search__form">
              <input class="input search__input" type="text" name="search-query" id="search-query" placeholder="Search for a Pokémon..." autocomplete="off">

              <div class="search__form--sort">
                <label>Sort</label>
                <button class="btn search__btn--name btn--blue">Name</button>
                <button class="btn search__btn--id btn--yellow btn--active">
                  ID
                </button>
              </div>
            </form>

            <div class="search__preview--container">
              <!-- <div class="search__preview search__preview--active">

                ><img
                  class="search__preview--img"

                  alt=""
                />
                <p class="search__preview--name">Bulbasaur</p>
              </div> -->
            </div>
            <span class="search__sentinel"></span>
          </section>

          <!-- Perspective: Map -->
          <section class="screen__1--map hidden">
            <header class="map__header">
              <h2 class="heading">Caught Pokémon</h2>

            <div class="map__btns">
              <button class="btn btn--red">+ Add New Entry</button>

              <label>Sort</label>
              <div class="map__btns--sort">
                <button class="btn map__btn--name btn--blue">Name</button>
                <button class="btn map__btn--id btn--yellow">ID</button>
                <button class="btn map__btn--date btn--green">Date</button>
              </div>
            </div>

            <div class="map__entry map__entry--new">
              <form class="map__form">
                <div class="map__form--row">
                  <label for="name">Name</label>
                  <input class="input map__input--name map__input" type="text" name="pokemon-name" id="pokemon-name" placeholder="Pokémon Name" auto-complete="off">
                  <label for="id">ID</label>
                  <input class="input map__input--id map__input" type="number" name="pokemon-id" id="pokemon-id" placeholder="Pokémon ID" auto-complete="off">
                </div>
                <div class="map__form--row">
                  <label for="date">Date</label>
                  <input class="input map__input--date map__input" type="date" name="date" id="date" autocomplete="off">
                  <label for="time">Time</label>
                  <input class="input map__input--time map__input" type="time" name="time" id="time" autocomplete="off">
                </div>
              </form>
              <button class="btn map__btn--submit btn--red">Log Entry</button>
            </div>

                  <div class="map__entry--types">
                    <p class="profile__stats--type pokemon__type">Grass</p>

                  <div class="map__entry--timestamp">
                    <p>Caught on<span>08/14/25</span>at<span>11:20AM</span></p>
